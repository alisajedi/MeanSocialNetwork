<!-- Default form login -->
<div class="container my-5">
  <div class="row justify-content-center align-items-center">
    <section class="col col-lg-5 align-self-center">
      <form (submit)="auth()" class="text-center border border-light p-5 z-depth-1">
      
        <p class="h5 mb-4">Sign in</p>
      
        <!-- Username -->
        <input name="username" type="text" id="defaultLoginFormUsername" class="form-control mb-4" placeholder="Username" [(ngModel)]="username">
      
        <!-- Password -->
        <input name="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" [(ngModel)]="password">
    
        <!-- Sign in button -->
        <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
      </form>
      </section>
      <!-- Default form login -->      
  </div>
</div>
