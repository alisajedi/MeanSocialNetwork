<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark info-color-dark" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a routerLink="/dashboard" class="navbar-brand" href="#">Trustply</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>
    <ul class="navbar-nav nav-flex-icons">
      <li class="nav-item avatar dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-left dropdown dropdown-primary" role="menu">
          <a routerLink="/profile" class="dropdown-item waves-light" mdbWavesEffect href="#">Profile</a>
          <a (click)="logout()" class="dropdown-item waves-light" mdbWavesEffect href="">Log out</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link"> <mdb-icon fas icon="globe"></mdb-icon>
           <span class="badge red">{{user.pokedCount}}</span>
        </a>
      </li>
    </ul>
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a routerLink="/dashboard" class="nav-link waves-light" mdbWavesEffect>Dashboard<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a routerLink="/profile" class="nav-link waves-light" mdbWavesEffect>account</a>
      </li>
    </ul>
        <!-- Search form -->
        <!-- <form class="form-inline waves-light" mdbWavesEffect> -->
          <div class="md-form my-0 ml-auto">
              <input name="searchInput" class="form-control mr-sm-2 searchInput" type="text" placeholder="Search peopel" (keyup)="searchTerm$.next($event.target.value)">
              <ul class="searchResult list-group list-group-flush z-depth-1" *ngIf="results">
                  <li *ngFor="let result of results | slice:0:9" class="list-group-item" >
                    <a (click)="pokeUser(result.username)" target="_blank">
                      {{ result.name }}
                    </a>
                  </li>
                </ul>
          </div>
      <!-- </form> -->
  </links>
    <!-- Links -->

</mdb-navbar>
<!--/.Navbar-->
